<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chess player registration</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Chess player registration</a>
        </div>
    </div>
</nav>
<div class="container" style="margin-top:80px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-sm-6 pb-4">player: <span th:text="${playerInstance.id}"></span> </span>
        <span class="col-sm-6 text-sm-right pb-4">
            <form action="/player/delete" method="post" onsubmit="return confirm('Are you sure?');">
                <input type="hidden" name="id" th:value="${playerInstance.id}"/>
                <button class="btn btn-outline-danger d-block d-sm-inline-block">Delete player</button>
            </form>
        </span>
    </h1>


    <div class="mt-5 card card-body bg-light">

        <form action="/player/update" th:object="${playerInstance}" class="form" method="post">

            <div class="alert alert-danger" th:if="${! #fields.errors('all').isEmpty()}">
                <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                    <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>
                    <span th:text="${e.message}">The error message</span>
                </li>
            </div>

            <input name="id" type="hidden" th:value="${playerInstance.id}"/>

            <div class="row">
                <div class="form-group col-6">
                    <label>First Name</label>
                    <input class="form-control" name="firstName" th:value="${playerInstance?.firstName}"/>
                </div>
                <div class="form-group col-6">
                    <label>Last Name</label>
                    <input class="form-control" name="lastName" th:value="${playerInstance?.lastName}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Email Address</label>
                    <input class="form-control" name="emailAddress" th:value="${playerInstance?.emailAddress}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label>Personal Code</label>
                    <input class="form-control" name="personalCode" th:value="${playerInstance?.personalCode}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Date Started</label>
                    <input class="form-control" name="dateStarted" th:value="${playerInstance?.dateStarted}"/>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success btn-block">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="footer navbar-dark bg-dark fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p class="text-center text-muted">&copy;
                    <span th:text="Gintas"></span>
                </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
